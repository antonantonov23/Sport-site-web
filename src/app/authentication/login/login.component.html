<div class='row'>
  <div class='col-sm-7'>
  </div>

  <div class='col-sm-5'>
    <form class="form-signin thumbnail" role="form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <h2 class="form-signin-heading">Login</h2>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input class="form-control" placeholder="Email address" md-input name="email" [(ngModel)]="user.email" #username="ngModel" required type="text">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input class="form-control" placeholder="Password" required="" type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
      </div>
      <button type="submit" class="btn btn-block bt-lg btn-outline-success">Login</button>
      <br/>
      <br/>
      <a class="" [routerLink]="['/session/register']">Register</a>
      <span> if you do not have an account or if you do not remember you password use </span>
      <a class="" [routerLink]="['/session/reset-password']">Reset password</a>
      <span> functionality </span>
    </form>
  </div>
</div>
