<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">New Team</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-signin thumbnail" role="form" name="form" (ngSubmit)="f.form.valid && onSubmitNew()" #f="ngForm" novalidate>
      <div class="form-group">
        <label>Name of Team</label>
        <input class="form-control" placeholder="First team" md-input name="nameOfTeam" [(ngModel)]="team.nameOfTeam" #username="ngModel" required type="text">
      </div>

      <div class="form-group">
        <label>League ID</label>
        <input class="form-control" placeholder="Second team" md-input name="leagueId" [(ngModel)]="team.leagueId" #username="ngModel" required type="text">
      </div>

      <button class="btn btn-block bt-lg btn-outline-success" type="submit">Save</button>
    </form>
  </div>
</ng-template>

<div class="jumbotron">
  <a role='button'  class="btn btn-outline-success pull-right" (click)="newTeam()">New team</a>
  <h2>Teams</h2>
  <br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>League IS</th>
        <th>League Name</th>
        <th>Players</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let team of teams">
      <tr>
        <td>{{team.id}}</td>
        <td>{{team.nameOfTeam}}</td>
        <td>{{team.leagueId}}</td>
        <td>{{team.leagueName}}</td>
        <td>
          <div *ngFor="let player of team.players">
            <p>{{player.nameOfPlayer}}</p>
          </div>
        </td>
        <td nowrap>
          <button class='btn btn-sm btn-primary mr-5' (click)="editEntity()">Edit</button>
          <button class='btn btn-sm btn-outline-danger' (click)="deleteEntity()">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
