<div class="card">
  <div class="card-body">
    <h5 class="card-title">Name: {{team.nameOfTeam}}</h5>
  </div>
  <div class="card-footer text-muted">
    <p>Team ID: {{team.id}}</p>
    <p>League Name: {{team.leagueName}}</p>
  </div>
</div>
<br>


<br>
<br>
<h2>TEAM PLAYERS</h2>
<br>
<br>
<div class="card">
  <div class="card-body">
    <div *ngFor="let player of team.players">
      <p>Player: {{player.nameOfPlayer}} - Number: {{player.number}}</p>
    </div>
  </div>
</div>
